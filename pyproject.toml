authors = ["Tu Nombre <tu@email.com>"]
readme = "README.md"
packages = [{include = "src"}]

[tool.poetry.dependencies]
python = "^3.10"
pandas = "^1.3.0"
numpy = "^1.21.0"
matplotlib = "^3.5.0"
seaborn = "^0.12.2"
scipy = "^1.7.0"
plotly = "^5.3.0"
